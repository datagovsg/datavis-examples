<!DOCTYPE html>
<head>
  <title>Vega Lite Bar Chart</title>
  <meta charset="utf-8">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega/3.0.0-rc1/vega.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-lite/2.0.0-beta.8/vega-lite.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-embed/3.0.0-beta.19/vega-embed.js"></script>

  <style media="screen">
    /* Add space between Vega-Embed links  */
    .vega-actions a {
      margin-right: 5px;
    }
    
    div {
      margin: 5px;
      margin-bottom: 50px;
    }
  </style>
</head>
<body>
  <h1>Effectiveness of antibiotics on various bacteria</h1>
  <!-- Container for the visualization -->
  <div style="display:flex; flex-direction:row; align-items:center;">
    <div id="dotplot"></div>
    <div id="heatmap"></div>
  </div>  

  <div id="trellis"></div>

  <script>
  // Embed the visualization in the container with id `vis`
  var opts = {actions:{export: false, source: false, editor: false}}
  vega.embed("#dotplot", "./vegalite/dotplot.json", opts);
  vega.embed("#heatmap", "./vegalite/heatmap.json", opts);
  vega.embed("#trellis", "./vegalite/trellis.json", opts);
  </script>
</body>
</html>
